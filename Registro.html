  <h2>Registrate</h2>
  <br></br>
  <form action="Registro.php" method="post" class="login">

      <label for="usr">Nombres:</label>
      <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
	<div class="form-group">
      <label for="usr">Apellidos:</label>

	</div>
